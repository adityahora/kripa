<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Hey Kripa! 💕</h1>
        <p>Click the button below for a surprise!</p>
        <button onclick="showMessage()" class="message">Click Me! 💌</button>
        
        
    
        <div class="flicker_text">
            <p id="flick" style="color:red;" class="flicker">
                click the heart!!!</p>
        </div>
        
        <div class="love-audio-player">
            <button class="playbtn" id="playPauseBtn" onclick="hover_text()">❤️</button>
            <button class="playbtn" id="nextBtn" onclick="nextSong()">➡️</button>
            <span id="timeDisplay" class="hidden">00:00</span>
            <div class="seek-bar" id="seekBar" onclick="setSeek(event)" style="display: none;">
                <div class="seek-bar-filled" id="seek-bar-filled"></div>
            </div>
            <audio id="audio">
                <source src="prettyboy.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <p id="message" class="hidden">You're the love of my life! 😘</p>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
