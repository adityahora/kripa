<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        /* Custom Audio Player Style */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }
        .flicker_text{
            position:fixed;
            bottom: 80px;
            left:580px;
            align-items: center;
        }
        .love-audio-player {
            position: fixed; 
            bottom: 20px;  
            left: 50%;  
            transform: translateX(-50%);  
            display: flex;
            align-items: center;
            background: pink;
            padding: 12px 20px;
            border-radius: 20px;
            gap: 10px;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.5);
            width: 300px;
        } 

        button {
            background: #ff4d6d;
            border: none;
            color: white;
            font-size: 24px;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e50;
        }

        .seek-bar {
            width: 200px;
            height: 8px;
            background: #ccc;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }

        .seek-bar-filled {
            height: 100%;
            background: red;
            border-radius: 5px;
            width: 0%; /* Start with 0% width */
        }

        .flicker {
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate {
            animation: rotate 3s linear infinite; 
        }

        #timeDisplay {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #d63384;
        }
    </style>
</head>
<body style="background-color: pink;">

    <div class="container">
        <h1>Hey Kripa! üíï</h1>
        <p>Click the button below for a surprise!</p>
        <button onclick="showMessage()">Click Me! üíå</button>
        
        <div class="flicker_text">
            <p><span id="xd" style="color: hotpink;"></span></p>
            <p id="flick" style="color:red;" class="flicker">click the heart!!!</p>
        </div>
        
        <div class="love-audio-player">
            <button id="playPauseBtn" onclick="hover_text()">‚ù§Ô∏è</button>
            <button id="nextBtn" onclick="nextSong()">‚û°Ô∏è</button>
            <span id="timeDisplay" class="hidden">00:00</span>
            <div class="seek-bar" id="seekBar" onclick="setSeek(event)" style="display: none;">
                <div class="seek-bar-filled" id="seek-bar-filled"></div>
            </div>
            <audio id="audio">
                <source src="https://raw.githubusercontent.com/adityahora/kripa/main/prettyboy.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <p id="message" class="hidden">You're the love of my life! üòò</p>
    </div>

    <script>
        // Variables
        var audio = document.getElementById("audio");
        var seekBarFilled = document.getElementById("seek-bar-filled");
        var timeDisplay = document.getElementById("timeDisplay");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var nextBtn = document.getElementById("nextBtn");
        var seekBar = document.getElementById("seekBar");

        // Array of songs (you can add as many as you like)
        var songs = [
            "https://raw.githubusercontent.com/adityahora/kripa/main/prettyboy.mp3", 
            "https://raw.githubusercontent.com/adityahora/kripa/main/gluesong.mp3", // Add the actual file paths for your next songs
            "https://raw.githubusercontent.com/adityahora/kripa/main/song3.mp3"
        ];
        var currentSongIndex = 0;

        // Function to show the message
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        // Function to show and hide seek bar and time display after heart is clicked
        function hover_text() {
            document.getElementById("flick").innerHTML = "";
            document.getElementById("xd").innerHTML = "YAYYYY!!!!";
            document.getElementById("seekBar").style.display = "block";
            document.getElementById("timeDisplay").style.display = "block";
        }

        // Toggle play/pause functionality
        playPauseBtn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = "üíñ";
                playPauseBtn.classList.add("rotate");
            } else {
                audio.pause();
                playPauseBtn.innerHTML = "‚ù§Ô∏è";
                playPauseBtn.classList.remove("rotate");
            }
        });

        // Update the seek bar and time display as audio plays
        audio.ontimeupdate = function () {
            var progress = (audio.currentTime / audio.duration) * 100;
            seekBarFilled.style.width = progress + "%";

            var minutes = Math.floor(audio.currentTime / 60);
            var seconds = Math.floor(audio.currentTime % 60);
            timeDisplay.innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        };

        // Set the audio position when clicking on the seek bar
        function setSeek(event) {
            var progressBar = document.querySelector(".seek-bar");
            var progressBarWidth = progressBar.offsetWidth; // Get the width of the progress bar
            var clickPosition = (event.clientX - progressBar.getBoundingClientRect().left) / progressBarWidth; // Adjust calculation
            audio.currentTime = clickPosition * audio.duration; // Update current time based on the position clicked
        }

        // Function to load the next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length; // Loop back to the first song if at the end
            audio.src = songs[currentSongIndex];
            audio.load(); // Load the new audio file
            audio.play(); // Start playing the new song automatically
            playPauseBtn.innerHTML = "üíñ"; // Update the button
            playPauseBtn.classList.add("rotate"); // Start rotation
            seekBarFilled.style.width = "0%"; // Reset the seek bar
            timeDisplay.innerText = "00:00"; // Reset the time display
        }
    </script>

</body>
</html>
